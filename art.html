<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
  background-image: url(https://i.imgur.com/1TTw26U.jpg);
  background-color: rgba(255, 255, 255, 0.485);
  background-blend-mode: overlay;
  width: 1920px;
  height: 1080px;
  text-align: center;
}
</style>
</head>
<body>

<h2>Art</h2>
<p>Click on the buttons inside the tabbed menu below to see high quality versions of the art made for this project!</p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Ito Saihara')">Ito</button>
  <button class="tablinks" onclick="openCity(event, 'Paige')">Paige</button>
  <button class="tablinks" onclick="openCity(event, 'Basil')">Basil</button>
</div>

<div id="Ito Saihara" class="tabcontent">
  <h3>Ito Saihara</h3>
  <img src="https://github.com/evilfuck/see-me-again/blob/main/images/commissions/ito.png?raw=true" width="960" height="540" alt="Ito's Commission" class="center"> 
</div>

<div id="Paige" class="tabcontent">
  <h3>Paige</h3>
  <img src="https://github.com/evilfuck/see-me-again/blob/main/images/commissions/paige/cam.gif?raw=true" alt="Paige's Commission (pt. 1)" class="center"> 
  <img src="https://github.com/evilfuck/see-me-again/blob/main/images/commissions/paige/cam2.gif?raw=true" alt="Paige's Commission (pt. 2)" class="center"> 

</div>

<div id="Basil" class="tabcontent">
  <h3>Basil</h3>
  <p>orgh</p>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   

<a href="https://evilfuck.github.io/see-me-again/">BACK</p>

</body>
</html>
